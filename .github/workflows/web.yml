name: Web

concurrency:
  group: web-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  APP: web
  USER: ${{ github.actor }}

on:
  workflow_call:
jobs:
  build-images:
    name: 'üê∏ Build to JFrog'
    runs-on: ubuntu-latest
    if: (github.ref_name == 'dev' || github.ref_name == 'test' || github.ref_name == 'prod')
    steps:
      # Checkout the PR branch
      - name: üì§ Checkout Target Branch
        uses: actions/checkout@v4
        with:
          ref: dev
          sparse-checkout: |
            config/nginx
            example.env
            example.versions.env

      # Login to Artifactory
      - name: üîë Login to Artifactory
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ARTIFACTORY_URL }}
          username: ${{ secrets.ARTIFACTORY_USER }}
          password: ${{ secrets.ARTIFACTORY_PASSWORD }}

      - name: Setup Env Vars
        id: dotenv
        uses: falti/dotenv-action@v1
        with:
          path: example.env
          export-variables: true
          keys-case: upper

      - name: Setup Versions Env Vars
        id: dotenv_versions
        uses: falti/dotenv-action@v1
        with:
          path: example.versions.env
          export-variables: true
          keys-case: upper

      # Pull latest WEB image and push to Artifactory
      - name: üõ†Ô∏è Pull WEB base image and push to Artifactory
        run: |
          docker pull ${{ env.WEB_IMAGE }}
          docker tag ${{ env.WEB_IMAGE }} ${{ secrets.ARTIFACTORY_URL }}/${{ env.WEB_IMAGE }}
          docker push ${{ secrets.ARTIFACTORY_URL }}/${{ env.WEB_IMAGE }}
